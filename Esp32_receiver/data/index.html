<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Lato:wght@100&family=League+Gothic&family=Nunito:wght@200&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Esp 32 web server</title>
</head>
<body>
    <section>
        <div class="title">
            <h1>Esp 32 web server</h1>
        </div>
    </section>
    <main>
        <div class="container">
            <div class="card">
                <div class="sub-card left">
                    <div class="sub-card-container">
                        <div class="card-title">
                            <h1>Temperatura</h1>
                        </div>
                        <div class="flex">
                            <i class="fa-solid fa-temperature-low fa-4x icon"></i>
                            <div>
                                <span id="temperature">%humedad%</span>
                            </div>
                        </div>
                 </div>
                </div>
                <div class="sub-card right">
                    <div class="card-title">
                        <h1>Humedad</h1>
                    </div>
                    <div class="flex">
                        <i class="fa-solid fa-temperature-low fa-4x icon"></i>
                        <div>
                            <span id="humidity">%humedad%</span>
                        </div>
                    </div>
                    
                    
                </div>
                
            </div>
        </div>
    </main>
    <script>
        setInterval(updateValues, 10000, "temperature");
        setInterval(updateValues, 10000, "humidity");

        function updateValues(value) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById(value).innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/" + value, true);
        xhttp.send();
        }
    </script>
</body>
</html>
